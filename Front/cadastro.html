<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="containerCadastro">
        <section>
          <img src="senaisplogo.png" alt="Logo senai-SP" />
        </section>
        <section>
          <form id="formulario-cadastro">
            <!--Entrada nome-->
            <div>
              <label fro="nome"></label>
              <input
                type="text"
                id="nome"
                placeholder="Nome Completo:"
                name="nome"
                required
              />
            </div>

            <!--Entrada email-->
            <div>
              <label for="email"></label>
              <input
                type="email"
                id="email"
                placeholder="E-mail:"
                name="email"
                required
              />
            </div>

            <!--Entrada senha-->
            <div>
              <label for="senha"></label>
              <input
                type="password"
                id="senha"
                placeholder="Senha:"
                name="senha"
                required
              />
            </div>

            <!--Entrada confirmação senha-->
            <div>
              <label for="senha"></label>
              <input
                type="password"
                id="senha"
                placeholder="Confirmação da senha:"
                name="senha"
                required
              />
            </div>

            <!--Botão para enviar o formulário-->
            <input type="submit" value="Cadrastrar" />
            <a href="index.html">
              <button type="button">Voltar a tela inicial</button>
          </a>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <h5>Desenvolvido por: Maria Fernanda, Lívia, Rhuan</h5>
    </footer>
  </body>
</html>
